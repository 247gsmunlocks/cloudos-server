<script type="text/x-handlebars" id="app_setting">
		<section class="deck account-deck">
			<div class="row admin-row">
				<div class="large-12 medium-centered columns">
					<h1>Settings for {{app_name}}</h1>
					<div class="button-bar">
						<ul class="button-group">
							<li>
								{{#link-to "app_settings" classNames="button tiny"}}
									Back
								{{/link-to}}
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="medium-10 large-10 medium-centered columns">
				{{#each setting in arrangedContent itemController="app_single_setting"}}
					<div class="row admin-row">
						<form {{ action "doSaveValue" on="submit"}}>
							<div class="small-4 medium-3 columns">
								<span class="right">{{setting.path}}:</span>
							</div>
							<div class="small-4 medium-3 columns end">
								{{#if readOnly }}
									{{processedValue}}
								{{else}}
									{{input type="text" value=processedValue}}
								{{/if}}
							</div>
							<div class="small-4 medium-3 columns end">
								{{#if shouldShowSave }}
									<button type="submit" class="button tiny">Save</button>
								{{/if}}
							</div>
						</form>
					</div>
				{{/each}}
			</div>
			<div class="row admin-row">
				<div class="large-12 medium-centered columns">
					<div class="button-bar">
						<ul class="button-group">
							<li>
								{{#link-to "app_settings" classNames="button tiny"}}
									Back
								{{/link-to}}
							</li>
						</ul>
					</div>
				</div>
			</div>
</script>
